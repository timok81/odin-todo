<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin To-Do app</title>
    <link rel="stylesheet" href="src/styles.css">
</head>

<body>
    <nav>
        <ul id="tasklist">
            <div class="navheader">
                <img src="src/images/plus-circle.svg" title="Create a new project" alt="add icon" width="40px"
                    class="addtask">
                <h1>Tasks</h1>
            </div>
        </ul>
        <ul id="projectlist">
            <div class="navheader">
                <img src="src/images/plus-circle.svg" title="Create a new project" alt="add icon" width="40px"
                    class="addproject">
                <h1>Projects</h1>
            </div>

        </ul>
    </nav>
    <div id="content"></div>
    <script src="javascript.js"></script>
</body>

</html>
